<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تاریخچه</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>تاریخچه پارکینگ</h1>
        <table>
            <thead>
                <tr>
                    <th>پلاک خودرو</th>
                    <th>ساعت ورود</th>
                    <th>ساعت خروج</th>
                    <th>مدت زمان</th>
                    <th>هزینه</th>
                </tr>
            </thead>
            <tbody>
                {% for record in history_data %}
                <tr>
                    <td class="rtl center">{{ record[1][:2] }} - {{ record[1][2] }} - {{ record[1][3:6] }} ایران {{ record[1][6:] }}</td>
                    <td>{{ record[2] }}</td>
                    <td>{{ record[3] }}</td>
                    <td>{{ record[4] }} دقیقه</td>
                    <td>{{ record[5] }} تومان</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
